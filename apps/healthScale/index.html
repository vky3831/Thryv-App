<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HealthScale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HealthScale</a>
      <div class="ms-auto text-white small">© VKY Soft</div>
    </div>
  </nav>

  <main class="container my-4" id="mainApp">
    <!-- User selection / create -->
    <div id="profileArea" class="card p-3">
      <h5 id="profileTitle">Select or create a user profile</h5>
      <div id="profilesList" class="mb-3"></div>

      <div id="createProfileForm" class="mt-3">
        <h6>Create new profile</h6>
        <form id="profileForm">
          <div class="row g-2">
            <div class="col-md-6">
              <input required id="pName" class="form-control" placeholder="Full name">
            </div>
            <div class="col-md-4">
              <input required id="pDob" type="date" class="form-control" placeholder="Date of birth">
            </div>
            <div class="col-md-2">
              <button class="btn btn-success w-100" type="submit">Create</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardArea" class="d-none">
      <div class="card p-3 mb-3">
        <div class="d-flex align-items-center">
          <div>
            <h5 id="dashUserName"></h5>
            <div id="dashUserDob" class="text-muted small"></div>
          </div>
          <div class="ms-auto">
            <button id="btnLogout" class="btn btn-outline-secondary btn-sm">Switch / Logout</button>
            <button id="btnExport" class="btn btn-outline-primary btn-sm">Export JSON</button>
            <label class="btn btn-outline-info btn-sm mb-0">
              Import JSON <input id="importFile" type="file" accept=".json" hidden>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card p-3 mb-3">
            <h6>Add record</h6>
            <form id="recordForm">
              <div class="mb-2">
                <label class="form-label small">Type</label>
                <div class="input-group">
                  <select id="inputType" class="form-select"></select>
                  <button id="addTypeBtn" class="btn btn-outline-secondary" type="button">+</button>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label small">Value</label>
                <input id="inputValue" required class="form-control" type="number" step="any" placeholder="e.g. 120">
              </div>
              <div class="mb-2">
                <label class="form-label small">Unit</label>
                <div class="input-group">
                  <select id="inputUnit" class="form-select"></select>
                  <button id="addUnitBtn" class="btn btn-outline-secondary" type="button">+</button>
                </div>
              </div>
              <div class="mb-2">
                <label class="form-label small">Date & Time</label>
                <input id="inputDatetime" class="form-control" type="datetime-local" required>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit">Save</button>
                <button id="btnClear" class="btn btn-outline-secondary" type="button">Clear</button>
              </div>
            </form>
          </div>

          <div class="card p-3">
            <h6>Filters</h6>
            <div class="mb-2">
              <select id="filterType" class="form-select">
                <option value="">-- All types --</option>
              </select>
            </div>
            <div class="d-grid">
              <button id="btnApplyFilter" class="btn btn-sm btn-success">Apply</button>
              <button id="btnResetFilter" class="btn btn-sm btn-outline-secondary mt-2">Reset</button>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="card p-3 mb-3">
            <h6>Records</h6>
            <div id="recordsList" class="table-responsive"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-muted small mt-4">© VKY Soft</footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/db.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
